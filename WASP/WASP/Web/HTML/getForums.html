<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>forums</title>
    <script src="http://localhost:8080/Web/JS/jquery.js" type="application/javascript"></script>
    <script src="http://localhost:8080/Web/JS/util.js" type="application/javascript"></script>


</head>
<body>
    <p id="container"></p>

    <script type="application/javascript">
            //data["name"], data["username"], data["id"], data["email"], data["password"]
        var nil={};

            var container=document.getElementById("container");
            function forumsToButtons(item, index){
                container.innerHTML=container.innerHTML + "<p href=http://localhost:8080/Web/HTML/getSubForums.html?id="+item['id']+">"+item['name']+"<br><\br>"+item['description']+"<br><\br><br><\br><\p>";
            };
            $.post("http://localhost:8080/getAllForums/", JSON.stringify(nil), function(data, status){
                data.forEach(forumsToButtons);
            });
    </script>
</body>
</html>

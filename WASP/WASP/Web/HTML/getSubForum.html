<body>
    <p id="container"></p>

    <script type="application/javascript">
	var id = GetQuerySet();
            //data["name"], data["username"], data["id"], data["email"], data["password"]
        var nil={};
         $.post("http://localhost:8080/isInitialize/", JSON.stringify(nil), function(data, status){
         if(data==0){

            var container=document.getElementById("container");
            function subForumsToButtons(item, index){
                container.innerHTML=container.innerHTML + "<p href=http://localhost:8080/Web/HTML/getSubForums.html?name="+item['name']+">"+item['name']+"<br><\br>"+item['description']+"<\p>";
            }

            })}});
